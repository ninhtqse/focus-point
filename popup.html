<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusPoint </title>
  <link rel="stylesheet" href="styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Focus Point</h1>
  <!-- weather -->
  <h4>Weather</h4>
  <table>
    <thead>
      <th>Day</th>
      <th>Temp</th>
      <th>Status</th>
      <th>Rain</th>
    </thead>
    <tbody>
      <tr>
        <td id="weather-day-1">Loading...</td>
        <td id="weather-temp-1">Loading...</td>
        <td id="weather-status-1">Loading...</td>
        <td id="weather-rain-1">Loading...</td>
      </tr>
      <tr>
        <td id="weather-day-2">Loading...</td>
        <td id="weather-temp-2">Loading...</td>
        <td id="weather-status-2">Loading...</td>
        <td id="weather-rain-2">Loading...</td>
      </tr>
      <tr>
        <td id="weather-day-3">Loading...</td>
        <td id="weather-temp-3">Loading...</td>
        <td id="weather-status-3">Loading...</td>
        <td id="weather-rain-3">Loading...</td>
      </tr>
    </tbody>
  </table>

  <!-- Metals -->
  <h4>Metals</h4>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Buy Price</th>
        <th>Sell Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>SJC 9999</td>
        <td id="gold-buy-price"></td>
        <td id="gold-sell-price"></td>
      </tr>
      <tr>
        <td>Silver 999</td>
        <td id="silver-buy-price"></td>
        <td id="silver-sell-price"></td>
      </tr>
    </tbody>
  </table>

  <!-- coin -->
  <h4>Coin</h4>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bitcoin</td>
        <td id="bitcoin-price-value"></td>
      </tr>
      <tr>
        <td>Ethereum</td>
        <td id="ethereum-price-value"></td>
      </tr>
      <tr>
        <td>P2P</td>
        <td id="p2p-price-value"></td>
      </tr>
    </tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
